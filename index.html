
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coffee Shop</title>
	<link rel="stylesheet"  type="text/css" href="CSS/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
<header>
	<nav class="row clearfix">
		<img src="img/coffeelogo.png" alt="logo" class="logo" />
		<ul class="main-nav animate__animated animate__slideInDown"  id="check-class" >
			<li><a href="#">Cake Delivery</a> </li>
			<li><a href="#">How to Order</a> </li>
			<li><a href="#">Check More</a> </li>
			<li><a href="#">Sign Up</a> </li>
		</ul>
		<a href="#" class="mobile-icon" onClick="slideShow()"><i class="fa fa-bars"></i></a>
	</nav>
	<div class="main-content-header">
	<h1>Welcome To <span class="colorchange">Olivion Coffee Shop</span>.<br>
	House of lovely taste </h1>

	<a href="#" class="btn btn-full"> CLick to order </a>
	<a href="#" class="btn btn-half"> Show More </a>
</div>
</header>

<script>
	function slideShow(){
		let x=document.getElementById("check-class")
		if(x.style.display==="none"){
			x.style.display="block"
		}
		else{
			x.style.display="none"
		}
	}
</script>
</body>
</html>
